<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Icons</title>
</head>
<body>

    <header class="d-flex justify-content-center align-items-center">
        <div class="logo mx-5">FontIcons</div>
        <div class="select">
            <select class="form-select mx-5" >
                <option value="all" selected>all</option>
                <option value="animal">Animal</option>
                <option value="vegetable">Vegetable</option>
                <option value="user">User</option>
              </select>
        </div>
    </header>

    <main class="container d-flex flex-wrap justify-content-center py-5">

        <div class="box">
            <i class="fas fa-carrot"></i>
            <p>carrot</p>
        </div>

    </main>

    
    <script src="script.js"></script>
</body>
</html>
